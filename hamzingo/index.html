<!DOCTYPE html>
<html>
<head>
  <title>Bingo Card</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f5f9;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    table {
      border-collapse: collapse;
      margin: 0 auto;
    }

    table, th, td {
      border: 1px solid black;
    }

    th, td {
      padding: 15px;
      text-align: center;
      cursor: pointer;
    }

    th.completed, td.completed {
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <h1>Bingo Card</h1>
  <table id="bingo-card">
    <tr>
      <td onclick="toggleComplete(this)">Topic 1</td>
      <td onclick="toggleComplete(this)">Topic 2</td>
      <td onclick="toggleComplete(this)">Topic 3</td>
      <td onclick="toggleComplete(this)">Topic 4</td>
      <td onclick="toggleComplete(this)">Topic 5</td>
    </tr>
    <tr>
      <td onclick="toggleComplete(this)">Topic 6</td>
      <td onclick="toggleComplete(this)">Topic 7</td>
      <td onclick="toggleComplete(this)">Topic 8</td>
      <td onclick="toggleComplete(this)">Topic 9</td>
      <td onclick="toggleComplete(this)">Topic 10</td>
    </tr>
    <tr>
      <td onclick="toggleComplete(this)">Topic 11</td>
      <td onclick="toggleComplete(this)">Topic 12</td>
      <td style="font-weight:bold">FREE SPACE</td>
      <td onclick="toggleComplete(this)">Topic 13</td>
      <td onclick="toggleComplete(this)">Topic 14</td>
    </tr>
    <tr>
      <td onclick="toggleComplete(this)">Topic 15</td>
      <td onclick="toggleComplete(this)">Topic 16</td>
      <td onclick="toggleComplete(this)">Topic 17</td>
      <td onclick="toggleComplete(this)">Topic 18</td>
      <td onclick="toggleComplete(this)">Topic 19</td>
    </tr>
    <tr>
      <td onclick="toggleComplete(this)">Topic 20</td>
      <td onclick="toggleComplete(this)">Topic 21</td>
      <td onclick="toggleComplete(this)">Topic 22</td>
      <td onclick="toggleComplete(this)">Topic 23</td>
      <td onclick="toggleComplete(this)">Topic 24</td>
    </tr>
  </table>

  <script>
    function toggleComplete(cell) {
      cell.classList.toggle("completed");
    }
  </script>
</body>
</html>
