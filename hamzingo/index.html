<!DOCTYPE html>
<html>
<head>
  <title>Bingo Card</title>
  <style>
    /* Styles omitted for brevity */
  </style>
</head>
<body>
  <h1>Bingo Card</h1>
  <table id="bingo-card"></table>
  <button onclick="generateCard()">Generate New Card</button>

  <script>
    var topicsKey = "bingoTopics";

    // Function to generate the bingo card
    function generateCard() {
      var card = document.getElementById("bingo-card");
      card.innerHTML = '';

      var topics = localStorage.getItem(topicsKey);
      if (!topics) {
        topics = generateRandomTopics();
        localStorage.setItem(topicsKey, JSON.stringify(topics));
      } else {
        topics = JSON.parse(topics);
      }

      for (var i = 0; i < 5; i++) {
        var row = card.insertRow();

        for (var j = 0; j < 5; j++) {
          var cell = row.insertCell();
          if (i === 2 && j === 2) {
            cell.textContent = "FREE SPACE";
            cell.style.fontWeight = "bold";
          } else {
            cell.textContent = topics[i * 5 + j];
            if (localStorage.getItem("cell_" + i + "_" + j) === "completed") {
              cell.classList.add("completed");
            }
            cell.onclick = function() {
              this.classList.toggle("completed");
              localStorage.setItem("cell_" + i + "_" + j, this.classList.contains("completed") ? "completed" : "");
            };
          }
        }
      }
    }

    // Function to generate random topics (if localStorage is empty)
    function generateRandomTopics() {
      var allTopics = [
        "Topic 1", "Topic 2", "Topic 3", "Topic 4", "Topic 5",
        "Topic 6", "Topic 7", "Topic 8", "Topic 9", "Topic 10",
        "Topic 11", "Topic 12", "Topic 13", "Topic 14", "Topic 15",
        "Topic 16", "Topic 17", "Topic 18", "Topic 19", "Topic 20",
        "Topic 21", "Topic 22", "Topic 23", "Topic 24", "Topic 25",
        "Topic 26", "Topic 27", "Topic 28", "Topic 29", "Topic 30",
        "Topic 31", "Topic 32", "Topic 33", "Topic 34", "Topic 35",
        "Topic 36", "Topic 37", "Topic 38", "Topic 39", "Topic 40"
      ];

      allTopics.sort(() => Math.random() - 0.5);
      return allTopics.slice(0, 25);
    }

    // Generate the bingo card on first load
    window.onload = function() {
      generateCard();
    };
  </script>
</body>
</html>
